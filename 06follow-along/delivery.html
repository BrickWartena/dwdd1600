<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li></li><a href="index.html">About Us</a></li>
            <li>class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myform" action="thanks.html">
            <fieldset>
             <label>First Name* <input type="text" name="first_name"required></label>
             <label>Last Name* <input type="text" name="last_name"required></label>
             <label>Cell Number <input type="tel" name="phone" placeholder="123-456-7890"></label>
            </fieldset>
            <fieldset>
                <legend>Delivery Method</legend>
               <label><input type="radio" name="method" value="drone">Drone Delivery (2hrs) </label>
               <br><label><input type="radio" name="method" value="motorcycle">Motorcycle Delivery (3hrs) </label>
               <br><label><input type="radio" name="method" value="robot">Robot Delivery (4hrs) </label>
            </fieldset>
            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="porch">Front Porch</label>
                <br><label><input type="checkbox" name="deck" value="deck"> Back Deck</label>
                <br><label><input type="checkbox" name="driveway" value="driveway">Driveway</label>
                <br><label><input type="checkbox" name="garage" value="garage">Garage</label>

                <br><br>
                <label>Preferred Delivery Time</label>
                 <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">7am - 11am</option>
                    <option value="noon">11am - 2pm</option>
                    <option value="afternoon">2pm - 5pm</option>
                    <option value="evening">5pm - 8pm</option>
                </select>
            </fieldset>
           <label>Comments
            <br><textarea name="comments"></textarea>
           </label>
           <input type="submit" value="Send Delivery Request">
        </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
